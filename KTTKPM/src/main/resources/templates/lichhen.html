<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Lịch Hẹn</title>
    <link rel="stylesheet" href="/static/css/lichhen.css">

</head>

<body>
<h2>Đặt Lịch Hẹn</h2>
<form  id="lichhenForm">
    <label for="hoten">Họ và Tên:</label><br>
    <input type="text" id="hoten" name="hoten" readonly ><br><br>

    <label for="dchi">Địa Chỉ:</label><br>
    <input type="address" id="dchi" name="dchi" readonly ><br><br>

    <label for="sdt">Số Điện Thoại:</label><br>
    <input type="text" id="sdt" name="sdt" readonly ><br><br>

    <label for="ngay">Ngày:</label><br>
    <input type="date" id="ngay" name="ngay" required><br><br>

    <label for="gio">Giờ:</label><br>
    <input type="time" id="gio" name="gio" required><br><br>

    <label for="loinhan">Lời Nhắn:</label><br>
    <textarea id="loinhan" name="loinhan" rows="4" cols="50"></textarea><br><br>

    <input type="submit" value="Đặt Lịch Hẹn">
</form>

<script src="/static/js/lichhen.js"></script>
</body>

</html>
